<!----------FORM INSIDE MODAL--------->


<form [formGroup]="form">
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <label for="">Title</label>
      <input type="text" formControlName="title" class="form-control" placeholder="Title">
    </div>
    <div class="col-md-4 col-sm-12">
      <label for="">Price</label>
      <input type="text" formControlName="price" class="form-control" placeholder="Price">
    </div>
    <div class="col-md-4 col-sm-12">
      <app-select [data]="Categories" [title]="'Categories'" (selectedvalue)="getSelectedCategory($event)"></app-select>
    </div>
    <div class="col-md-4 col-sm-12">
      <label for="image">Image</label>
      <img src="{{base64}}" alt="">
      <input type="file" name="" id="" class="form-control" (change)="getImagePath($event)">
    </div>
    <div class="col-md-8 col-sm-12">
      <label for="image">Description</label>
      <textarea placeholder="type here .... " id="" class="form-control" formControlName="description"></textarea>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-success" (click)="update(item) " [disabled]="!form.valid">Update Product</button>
  </div>
</form>
